<body>
    <script>
        // 函数提升
        // 1. 会把所有函数声明提升到当前作用域的最前面
        // 2. 只提升函数声明 不提升函数调用
        // fn()
        // function fn() {
        //     console.log('函数提升');
        // }

        // 只提升了变量 没提升赋值 会报错 不是一个函数
        fun()
        var fun = function () {
            console.log('函数表达式');

        }
        // 函数表达式 必须先声明 后调用


    </script>
</body>
