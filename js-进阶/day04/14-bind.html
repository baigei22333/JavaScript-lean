<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>发送短信</button>
    <script>
        const obj = { age: 18 }
        function fn() {
            console.log(this);
        }

        // 1. bind 不会调用函数
        // 2. 能改变this 指向
        // 3. 返回值是个函数, 但是这个函数里面的this 是更改过的
        const fun = fn.bind(obj)

        fun()

        // 需求,有一个按钮,点击里面就禁用,2秒钟之后开启
        const btn = document.querySelector('button')
        btn.addEventListener('click', function () {
            // 禁用按钮
            this.disabled = true
            setTimeout(function () {
                // 在这个普通函数里面,我们要this 由原来的window 改成 btn
                this.disabled = false
            }.bind(this), 2000)
        })

        

    </script>
</body>

</html>
