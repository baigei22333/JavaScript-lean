<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let timer = null
        timer = setTimeout(() => {
            clearTimeout(timer)
            console.log(timer);

        }, 1000)

        // 在 setTimeOut中是无法删除定时器的,因为定时器还在运作中,所以使用timer = null 而不是 clearTimeOut()
    </script>
</body>

</html>
