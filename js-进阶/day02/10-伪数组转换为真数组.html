<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        const lis = document.querySelectorAll('li')
        console.log(lis);
        // lis.pop()

        // 将伪数组转成真数组
        const liss = Array.from(lis)
        console.log(liss);
        liss.pop()
        console.log(liss);


        // 也可以转
        console.log([...lis]);
        

    </script>
</body>

</html>
