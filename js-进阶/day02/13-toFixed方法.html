<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // toFixed() 设置保留小数位数
        const num = 10.123
        console.log(num.toFixed()); //默认是成整数 四舍五入
        console.log(num.toFixed(2)); //保留两位小数 四舍五入

        const num1 = 10
        console.log(num1.toFixed(2));

    </script>
</body>

</html>
