    <script>
        let arr = ['赵云', '黄忠', '关羽', '张飞', '马超', '刘备', '曹操']

        // 1. 得到一个随机数，作为数组的索引号 0 ~ 6
        // let random = Math.floor(Math.random() * arr.length)
        let random = parseInt(Math.random() * arr.length)

        // 2. 页面输出数组里面的元素


        // 3. splice(起始位置(下标),删除几个元素)
        document.write(arr.splice(random, 1))
        console.log(arr);
        
    </script>
