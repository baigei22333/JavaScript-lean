<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1. 声明对象
        let pink = {
            name: 'pink',
            age: 18,
            gender: '女'
        }

        // 改
        console.log(pink);

        pink.gender = '男'
        pink.hobby = '足球'

        console.log(pink);

        // 删除
        delete pink.gender

        console.log(pink);
        console.log(typeof pink);

        let obj = {

            'goods-name': '小米10 PLUS',
            name: '小米10青春版',
            num: '1001010010101',
            weight: '0.55kg',
            address: '中国大陆'
        }

        // 2. 使用属性 查 对象名.属性名
        console.log(obj.address);

        // 查的另外一种方式
        console.log(obj['goods-name']);

        // 查的两种写法 对象名.属性名 对象名['属性名']
        //  obj.goods obj['goods-name']

    </script>
</body>

</html>
