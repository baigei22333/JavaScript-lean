<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // setInterval(函数,间隔时间)
        // setInterval(function () {
        //     document.write('一秒执行一次<br>')
        // }, 1000)

        function fn() {
            document.write('一秒执行一次<br>')
        }


        // 这里需要写函数名
        let n = setInterval(fn, 1000)   // 正常写法
        // setInterval('fn()', 1000)

        console.log(n); // 返回一个数字类型 返回的是id

        // 关闭定时器
        clearInterval(n)

    </script>
</body>

</html>
