<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 获取日期对象
        const date = new Date();
        // 使用该对象的方法
        console.log(date.getFullYear());
        console.log(date.getMonth() + 1);   // 0 ~ 11
        console.log(date.getDate()); // 这个月的第x天
        console.log(date.getDay());  // 周天是 0
    </script>
</body>

</html>
