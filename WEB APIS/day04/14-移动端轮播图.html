<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/swiper-bundle.min.css">

    <style>
        html,
        body {
            position: relative;
            height: 100%;
        }

        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }

        .swiper {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;

            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }

        .swiper-slide img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .box {
            margin: 100px auto;
            width: 800px;
            height: 300px;
            /* background-color: pink; */
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="swiper mySwiper swiper-initialized swiper-horizontal swiper-pointer-events swiper-backface-hidden">
            <div class="swiper-wrapper" id="swiper-wrapper-f10f13fb634ab523b" aria-live="polite">
                <div class="swiper-slide swiper-slide-active" role="group" aria-label="1 / 9" style="width: 1588px;">
                    Slide 1</div>
                <div class="swiper-slide swiper-slide-next" role="group" aria-label="2 / 9" style="width: 1588px;">Slide
                    2</div>
                <div class="swiper-slide" role="group" aria-label="3 / 9" style="width: 1588px;">Slide 3</div>
                <div class="swiper-slide" role="group" aria-label="4 / 9" style="width: 1588px;">Slide 4</div>
                <div class="swiper-slide" role="group" aria-label="5 / 9" style="width: 1588px;">Slide 5</div>
                <div class="swiper-slide" role="group" aria-label="6 / 9" style="width: 1588px;">Slide 6</div>
                <div class="swiper-slide" role="group" aria-label="7 / 9" style="width: 1588px;">Slide 7</div>
                <div class="swiper-slide" role="group" aria-label="8 / 9" style="width: 1588px;">Slide 8</div>
                <div class="swiper-slide" role="group" aria-label="9 / 9" style="width: 1588px;">Slide 9</div>
            </div>
            <div class="swiper-pagination swiper-pagination-bullets swiper-pagination-horizontal"><span
                    class="swiper-pagination-bullet swiper-pagination-bullet-active" aria-current="true"></span><span
                    class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span
                    class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span
                    class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span
                    class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span></div>
            <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span>
        </div>
    </div>
    <script src="./js/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            pagination: {
                el: ".swiper-pagination",
            },
            // 自动播放
            autoplay: {
                delay: 1000
            },
            // 可以键盘控制
            keyboard: {
                enabled: true,
                onlyInViewpoint: true,
            }
        });
    </script>
</body>

</html>
