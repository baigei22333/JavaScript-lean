<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            margin: 200px auto;
            width: 800px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            background-color: pink;
        }

        .close {
            position: absolute;
            right: 15px;
            top: 15px;
            width: 20px;
            height: 20px;
            text-align: center;
            line-height: 20px;
            background-color: #929292;
            cursor: pointer;

        }
     
    </style>
</head>

<body>
    <div class="box">
        我是广告
        <div class="close">X</div>
    </div>
    <script>
        const box = document.querySelector('.box')
        const closeBox = document.querySelector('.close')
        closeBox.addEventListener("click", function () {
            box.style.display = 'none'
        })
    </script>
</body>

</html>
