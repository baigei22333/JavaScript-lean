<body>
    <script>
        // i 不区分大小写 g 全局查找
        console.log(/^java$/.test('java'));
        console.log(/^java$/i.test('JAVA')); // 表示匹配的时候不区分大小写
        console.log(/^java$/i.test('Java'));

        const str = 'java是一门编程语言，学完JAVA工资很高'
        // const result = str.replace(/java|JAVA/g, '前端') // | 或
        const result = str.replace(/java/ig, '前端') // 不写g只替换1个 写g是全局替换
        console.log(result);

    </script>
