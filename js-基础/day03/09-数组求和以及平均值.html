<body>
    <script>
        let arr = [2, 6, 1, 7, 4]
        // 1. 求和的变量 sum
        let sum = 0
        for (i = 0; i < arr.length; i++) {
            sum += arr[i]
        }
        let avg = sum / arr.length
        console.log(`数组和的结果是${sum}`);
        console.log(`数组的平均值是${avg}`);
        
    </script>
</body>
