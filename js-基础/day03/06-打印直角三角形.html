<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1. 外层循环控制行数

        // 2. 里层循环控制数量
        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= i; j++) {
                document.write('⭐')
            }
            document.write('<br>')
        }
    </script>
</body>

</html>
