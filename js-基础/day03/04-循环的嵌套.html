<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 外层循环打印第x天

        // 里层寻你换打印每天第x个单词
        for (let i = 1; i <= 3; i++) {
            document.write(`第${i}天<br>`)
            for (let j = 1; j <= 5; j++) {
                document.write(`记住第${j}个单词<br>`)
            }
        }
    </script>
</body>

</html>
