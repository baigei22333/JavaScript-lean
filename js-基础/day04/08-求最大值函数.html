        // 2. 求任意数组的最大值，并且返回
        function getArrayValue(arr = []) {
            let max = arr[0]
            let min = arr[0]
            for (let i = 1; i < arr.length; i++) {
                if (max < arr[i]) {
                    max = arr[i]
                }

                if (min < arr[i]) {
                    min = arr[i]
                }
            }
            return [max, min]

        }
        let newArray = getArrayValue([1, 2, 3, 4, 5])
        console.log(newArray);

        const div = document.querySelector('div')
        div.innerHTML = newArray
    </script>
