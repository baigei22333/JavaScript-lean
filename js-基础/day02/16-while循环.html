<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1. 变量的起始值
        let i = 1

        let end = +prompt('请输入次数')
        // 2. 终止条件
        while (i <= end) {
            document.write(`第${i}次循环<br>`)
            i++
        }

        // 3. 变量的变化
    </script>
</body>

</html>
