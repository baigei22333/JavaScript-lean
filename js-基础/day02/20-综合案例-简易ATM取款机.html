<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1. 开始循环
        // 3. 准备一个总的金额
        let money = 100
        while (true) {
            let re = +prompt(`
            请您选择操作:
            1. 存钱
            2. 取钱
            3. 查看余额
            4. 退出
                `)
            // 2. 如果用户输入的是 4 则 退出循环
            if (re === 4) {
                break
            }

            //  根据输入做操作
            switch (re) {
                // 存钱
                case 1:
                    let save = +prompt('请输入存款金额:')
                    money += save
                    break
                // 取钱
                case 2:
                    let get = +prompt('请输入取款金额:')
                    money -= get
                    break
                // 查余额
                case 3:
                    alert(`您的银行卡余额为${money}元`)
                    break

            }
        }
    </script>
</body>

</html>
