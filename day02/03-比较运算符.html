<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log(3 > 5);
        console.log(3 >= 3);
        console.log(2 == 2);

        // 比较运算符有隐式转换 把 '2' 转换为 2 只判断值
        console.log(2 == '2');

        // === 全等 判断 值 和 数据类型都一样才行   建议用
        console.log(2 === '2');
        console.log(NaN === NaN);   // NaN 不等于任何值 包括他自己

        console.log(2 != '2');

        console.log(2 !== '2');

        // -----------------
        console.log('a' < 'b'); // true
        console.log('aa' < 'ab'); // true
        console.log('aa' < 'aac'); // true
        // -----------------






    </script>
</body>

</html>
