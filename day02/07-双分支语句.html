<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1. 用户输入
        let name = prompt('请输入用户名:')
        let password = prompt('请输入密码:')
        // 2. 判断输出
        if (name === 'pink' && password === '123456') {
            alert("恭喜登录成功")
        } else {
            alert('用户名或者密码错误')
        }
    </script>
</body>

</html>
