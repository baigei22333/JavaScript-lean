<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [2, 6, 1, 7, 4]
        // max 里面需要存的是最大值
        let max = arr[0]
        let min = arr[0]

        // 遍历数组
        for (let i = 1; i < arr.length; i++) {
            // 如果max 比数组元素里面的值小，我们就要把这个数组元素赋给max
            if (max < arr[i]) {
                max = arr[i]
            }

            if (min > arr[i]) {
                // 如果min 比 数组元素大，我们就需要把数组元素给min
                min = arr[i]
            }
        }
        // 输出max
        console.log(max);
        console.log(min);



    </script>
</body>

</html>
