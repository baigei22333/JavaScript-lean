<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1. true 和 false 是布尔类型的字面量

        console.log(3 > 4)
        let isCool = true
        console.log(isCool)

        // 2. 未定义类型 弱数据类型
        let num
        console.log(num)

        // 3. null 空的
        let obj = null
        console.log(obj)


        // undefined 和 null 计算有区别
        console.log(undefined + 1);     // NaN
        console.log(null + 1);          // 1

        console.log(typeof (null));
        console.log(typeof (undefined));


    </script>

</body>

</html>
