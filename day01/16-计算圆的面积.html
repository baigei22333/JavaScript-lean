<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const PI = 3.14
        // 1. 页面弹出输入框
        let r = prompt('请输入圆的半径')

        // 2. 计算圆的面积

        let area = r * r * PI
        let result = r * r * Math.PI

        // 3. 页面输出
        document.write(area, result)


        // NaN not a number
        // 计算错误的时候会出现
        console.log('pink老师' - 2);

        //  NaN 是粘性的 NaN 不管和什么做运算都是 NaN
    </script>
</body>

</html>
