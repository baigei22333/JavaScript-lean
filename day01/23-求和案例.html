<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1. 用户输入 prompt 得到的是字符串类型,需要转为数字类型
        let num1 = +prompt('请输入第一个数')
        let num2 = +prompt('请输入第二个数')

        // 2. 输出
        alert(`两个数相加的和是:${num1 + num2}`)
    </script>
</body>

</html>
