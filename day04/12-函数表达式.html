<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1. 函数表达式

        let fn = function () {
            console.log('我是函数表达式');

        }

        console.log(fn);
        fn()

        // 函数表达式和具名函数的不同 function fn(){}
        // 1. 具名函数的调用可以写到任何位置
        // 2. 函数表达式是必须先声明后调用
        function fun() {

        }
    </script>
</body>

</html>
